<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Pagina Control de Transacciones</h1>
</div>


<div class="wrapper-md"
     ng-controller="TransaccionInsertController">
    <div class="panel panel-default">
        <div class="panel-heading">
            Ingreso de Transacciones
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">

                    <form name="festud" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">Id</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="id"
                                       ng-model="transaccion.id" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">Fecha </label>
                            </div>
                            <div class="col-lg-10">
                                <input type="date" class="form-control" placeholder="Fecha"
                                       ng-model="transaccion.fecha" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">Producto1</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="Cantidad"
                                       ng-model="transaccion.cantidad1" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">Producto2</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="cantidad"
                                       ng-model="transaccion.cantidad2" >
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-success pull-right"
                                    ng-click="procesar()"
                            onclick="location.reload()">


                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="wrapper-md"
     ng-controller="TransaccionController">
    <div class="panel panel-default">
        <div class="panel-heading">
            Registros
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <table ng-table="tableParams" class="table table-striped table-hover">
                        <tr ng-repeat="row in $data">
                            <td data-title="'ID'">{{row._id}}</td>
                            <td data-title="'Fecha'">{{row.fecha}}</td>
                            <td data-title="'Producto1'">{{row.cantidad1}}</td>
                            <td data-title="'Producto2'">{{row.cantidad2}}</td>

                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Representacion Grafica de La semana</h1>
</div>
<div class="wrapper-md"
     ng-controller="graficoController">
    <div class="panel panel-default">
        <div class="panel-heading">
            Grafica por Dia
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-9">

                    <canvas id="bar" class="chart chart-bar"
                            chart-data= "data"
                            chart-labels="labels">
                            chart-series="series"
                    </canvas>

            </div>
            </div>
        </div>
    </div>
</div>



<div class="wrapper-md"
     ng-controller="TransaccionDeleteController">
    <div class="panel panel-default">
        <div class="panel-heading">
            Eliminacion de Registros
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">

                    <form name="festud" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">Id</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="id"
                                       ng-model="transaccion._id" >
                            </div>
                        </div>

                    </form>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-success pull-right"
                                    ng-click="borrar()"

                                    >
                                Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="wrapper-md"
     ng-controller="TransaccionUpdateController">
    <div class="panel panel-default">
        <div class="panel-heading">
            Update transacciones
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">

                    <form name="festud" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">_ID a Actualizar</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="_ID"
                                       ng-model="updatetransaccion._id" >
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">Id</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="Id"
                                       ng-model="updatetransaccion.id" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">fecha</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="date" class="form-control" placeholder="Fecha"
                                       ng-model="updatetransaccion.fecha" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">Producto1</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="Cantidad"
                                       ng-model="updatetransaccion.cantidad1" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">Producto2</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="Cantidad"
                                       ng-model="updatetransaccion.cantidad2" >
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button type="submit" class="btn btn-success pull-right"
                                                ng-click="actu()">

                                            Actualizar
                                        </button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
