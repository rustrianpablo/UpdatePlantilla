<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Pagina Control de Personas(NodeJs)</h1>
</div>
<div class="wrapper-md"
     ng-controller="NodeController">
    <div class="panel panel-default">
        <div class="panel-heading">
            Registros
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <table ng-table="tableParams" class="table table-striped table-hover">
                        <tr ng-repeat="row in $data">
                            <td data-title="'_ID'">{{row._id}}</td>
                            <td data-title="'ID'">{{row.id}}</td>
                            <td data-title="'Name'">{{row.name}}</td>
                            <td data-title="'Email'">{{row.email}}</td>

                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Ingreso Persona</h1>
</div>
<div class="wrapper-md"
     ng-controller="personaController">
    <div class="panel panel-default">
        <div class="panel-heading">
            Registro de Personas
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">

                    <form name="festud" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">Id</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="id"
                                       ng-model="persona.id" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">Nombre</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="Nombre"
                                       ng-model="persona.name" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">Email</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="Email"
                                       ng-model="persona.email" >
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-success pull-right"
                                    ng-click="procesar()">

                                Guardar
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Actualizacion de Registros</h1>
</div>
<div class="wrapper-md"
     ng-controller="UpdateController">
    <div class="panel panel-default">
        <div class="panel-heading">
            Update personas
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">

                    <form name="festud" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">_ID a Actualizar</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="_ID"
                                       ng-model="persona._id" >
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">Id</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="Id"
                                       ng-model="personaupdate.id" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">Nombre</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="Name"
                                       ng-model="personaupdate.name" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">Email</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="Email"
                                       ng-model="personaupdate.email" >
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-success pull-right"
                                            ng-click="actualizar()">

                                        Actualizar
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>



<div class="wrapper-md"
     ng-controller="personaDController">
    <div class="panel panel-default">
        <div class="panel-heading">
            Eliminacion de Personas
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">

                    <form name="festud" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-lg-1">
                                <label class="col-lg-1 control-label">Id</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="id"
                                       ng-model="persona._id" >
                            </div>
                        </div>

                    </form>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-success pull-right"
                                    ng-click="borrar()">
                                Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
