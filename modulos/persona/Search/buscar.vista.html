<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Busqueda de Personas</h1>
</div>
<div class="wrapper-md"
     data-ng-controller="SearchController">
    <div class="panel panel-default">
        <div class="panel-heading">
            Registros
        </div>

        <form name="festud" class="form-horizontal">
            <div class="form-group">
                <div class="col-lg-1">
                    <label class="col-lg-1 control-label">Id a Buscar</label>
                </div>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="id"
                           ng-model="personabuscar._id" >
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-success pull-right"
                                    ng-click="buscar()">

                                Buscar
                            </button>


        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <table ng-table="tableParams" class="table table-striped table-hover">
                        <tr ng-repeat="row in $data">
                            <td data-title="'_ID'">{{row._id}}</td>
                            <td data-title="'ID'">{{row.id}}</td>
                            <td data-title="'Name'">{{row.name}}</td>
                            <td data-title="'Email'">{{row.email}}</td>

                        </tr>
                    </table>
                </div>
            </div>

        </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
